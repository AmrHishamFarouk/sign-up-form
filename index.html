<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="part1">

        <div class="title">
            <div class="titleplace">
                <img src="odin-lined.png">
                <p>ODIN</p>
            </div>
        </div>

    </div>
    
    <div class="part2">
        <div class="first">
            <h3 style="margin: 2rem;">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Id cumque qui in quibusdam quasi autem alias perferendis cupiditate eum quod, unde magni nisi sit, voluptatem atque hic, numquam fugiat inventore.</h3>
            <h3 style="margin: 2rem;">you know you want to.</h3>
        </div>
        <div class="second">
            <form>
                       <ul class="sec">
                           <li><label for="firstname">First Name</label></li>
                           <li><input type="text" id="firstname"></li>
                       </ul>
                       <ul class="sec">
                           <li><label for="lastname">Last Name</label></li>
                           <li><input type="text" id="lastname"></li>
                       </ul>

                        <ul class="sec">
                            <li><label for="email">EMAIL</label></li>
                            <li><input type="email" id="email" required placeholder="example@gmail.com"></li>
                        </ul>
                        <ul class="sec">
                            <li><label for="number">phone number</label></li>
                            <li><input type="number" id="number" placeholder="Ex: +20**********"></li>
                        </ul>

                        <ul class="sec">
                            <li><label for="password">Enter password</label></li>
                            <li><input type="password" id="password" class="error" name="password" required></li>
                        </ul>
                        <ul class="sec">
                            <li><label for="repassword">Confirm password</label></li>
                            <li><input type="password" id="repassword" class="error" name="repassword" required></li>
                        </ul>
            </form>
        </div>
        <div class="third">
            <button class="upload" style="margin: 1rem;">Create Account</button>
            <h3 style="margin: 1rem;">already have an account?<a href="#">login</a></h3>
        </div>
    </div>
</body>
</html>
